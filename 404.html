<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/png" href="https://adams-account123.github.io/scam-awareness-website/content/home_IMG-files/shield.svg">

    <title>404 Page Not Found</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            color: red;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.8rem;
            color: #1E90FF;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            max-width: 600px;
            color: #ccc;
            margin-bottom: 30px;
        }

        a.button {
            text-decoration: none;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;

        }

        a.button:hover {
            background-color: white;
            color: black;
        }

        footer {
            margin-top: 40px;
            padding: 10px 0;
            color: #888;
            font-size: 0.85rem;
        }

        .side-panel {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            pointer-events: none;
            overflow: hidden;
        }

        .left-panel {
            left: 0;
        }

        .right-panel {
            right: 0;
        }

        .side-panel img {
            width: 80px;
            transition: transform 0.3s;
        }

        .side-panel img:hover {
            transform: scale(1.3) rotate(10deg);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="side-panel left-panel" id="left-panel"></div>
    <div class="side-panel right-panel" id="right-panel"></div>

    <div class="container">
        <h1>ERROR 404</h1>
        <h2>Page Not Found</h2>
        <p>
            Oops! The page you are looking for doesnâ€™t exist or has been moved. <br>
            While you are here though you check out my about me section! <s>Or just go back to the homepage... </s>
        </p>
        <div class="button-container">
            <a href="https://adams-account123.github.io/scam-awareness-website/" class="button">Homepage</a>
            <a href="https://adams-account123.github.io/scam-awareness-website/about-me" class="button">About Me</a>
        </div>


      
    </div>

    <script>
        const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/f/f7/Generic_error_message.png";
        const numImagesPerSide = 6
        const speed = 1;

        const leftPanel = document.getElementById("left-panel");
        const rightPanel = document.getElementById("right-panel");

        function createImages(panel) {
            const images = [];
            const spacing = 120;
            for (let i = 0; i < numImagesPerSide; i++) {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.style.position = "absolute";
                img.style.top = `${i * spacing}px`;
                panel.appendChild(img);
                images.push(img);
            }
            return images;
        }

        const leftImages = createImages(leftPanel);
        const rightImages = createImages(rightPanel);

        function animate() {
            [...leftImages, ...rightImages].forEach(img => {
                let top = parseFloat(img.style.top);
                top += speed;
                if (top > window.innerHeight) {
                    top = -img.height; 
                }
                img.style.top = `${top}px`;
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
