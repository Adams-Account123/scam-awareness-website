    <script>
        let MuteOn = false;
        let SpeakerOn = false;

        const audioNormal = document.getElementById('audioNormal');
        const audioLoud = document.getElementById('audioLoud');
        let currentAudio = audioNormal;

        let seconds = 0;
        let timerInterval = null;

        function updateImages() {
            if (MuteOn && SpeakerOn) {
                document.querySelector(".img1").style.display = "none";
                document.querySelector(".img2").style.display = "none";
                document.querySelector(".img3").style.display = "none";
                document.querySelector(".img4").style.display = "block";
            } else if (MuteOn) {
                document.querySelector(".img1").style.display = "none";
                document.querySelector(".img2").style.display = "none";
                document.querySelector(".img3").style.display = "block";
                document.querySelector(".img4").style.display = "none";
            } else if (SpeakerOn) {
                document.querySelector(".img1").style.display = "none";
                document.querySelector(".img2").style.display = "block";
                document.querySelector(".img3").style.display = "none";
                document.querySelector(".img4").style.display = "none";
            } else {
                document.querySelector(".img1").style.display = "block";
                document.querySelector(".img2").style.display = "none";
                document.querySelector(".img3").style.display = "none";
                document.querySelector(".img4").style.display = "none";
            }
        }

        function toggleMute() {
            MuteOn = !MuteOn;
            updateImages();
        }

        function toggleSpeaker() {
            SpeakerOn = !SpeakerOn;
            updateImages();

            const currentTime = currentAudio.currentTime;
            currentAudio.pause();

            if (SpeakerOn) {
                currentAudio = audioLoud;
            } else {
                currentAudio = audioNormal;
            }

            currentAudio.currentTime = currentTime;
            if (!MuteOn) currentAudio.play();
        }

        function answerCall() {
            document.querySelector(".img1").style.display = "block";
            document.querySelector(".img0").style.display = "none";
            document.querySelector(".answer-btn").style.display = "none";
            document.querySelector(".mute-btn").style.display = "block";
            document.querySelector(".speaker-btn").style.display = "block";
            document.querySelector(".time-no").style.display = "none";
            document.querySelector(".decline-btn").style.display = "none";



            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }

            setTimeout(() => {
                currentAudio.play().catch(() => {});
            }, 500);
        }

        function declineCall() {
            alert("Nuh uh, you don't get to decline this call, otherwise you won't even know what the scam is! How am I supposed to make you aware of scams when you will just decline the call?")

        }

        function endCall() {
            if (seconds < 42) {
                alert("Nuh uh, you don't get to end this call, otherwise you won't even know what the scam is! How am I supposed to make you aware of scams when you will just end the call?");
            } else {
                window.location.href = "https://cataredogs.neocities.org/";
            }
        }


        function updateTimer() {
            seconds++;

            let mins = String(Math.floor(seconds / 60)).padStart(2, '0');
            let secs = String(seconds % 60).padStart(2, '0');
            document.getElementById("timer").textContent = `${mins}:${secs}`;

            if (seconds === 42) {
                popup();
            }
        }

        function popup() {
            alert("This is the end of the call.")

        }
